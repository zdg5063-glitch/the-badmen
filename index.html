<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>The Badmen</title>

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      --badmen-primary: var(--ddd-theme-default-potentialMidnight);
      --badmen-accent: light-dark( var(--ddd-theme-default-roarLight),var(--ddd-theme-default-coalyGray)    
  );
      --badmen-bg: light-dark(var(--ddd-theme-default-slateMaxLight),var(--ddd-theme-default-black) )
      --badmen-text: light-dark(var(--ddd-theme-default-slateMaxwhite),var(--ddd-theme-default-coalyGray));
    }
    body {
      background: var(--badmen-bg);
      color: var(--badmen-text);
      font-family: sans-serif;
    }

<body>
  <the-badmen></the-badmen>

  <script type="module" src="./the-badmen.js"></script>

<div id="calendar-container">
  <script>
    const iframe = document.createElement("iframe");
  
    <iframe src="https://calendar.google.com/calendar/embed?src=bb527fa476ce1a2fac7d3e74582f53f9169a72742d41f45d10662299ea945195%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    iframe.style.border = "0";
    iframe.style.width = "100%";
    iframe.style.height = "600px";
    iframe.setAttribute("frameborder", "0");
    iframe.setAttribute("scrolling", "no");
  
    document.getElementById("calendar-container").appendChild(iframe);
  </script>
</div>
